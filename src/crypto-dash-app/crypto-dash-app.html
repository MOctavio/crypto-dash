<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="crypto-dash-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
      id="coinbase"
      handle-as="json"
      on-response="_handleResponse"
      debounce-duration="300"></iron-ajax>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CryptoDashApp extends Polymer.Element {
      static get is() { return 'crypto-dash-app'; }
      static get properties() {
        return {
          currencies: {
            type: Array,
            value: [
              {
                code: 'BTC',
                name: 'Bitcoin'
              }, {
                code: 'ETH',
                name: 'Ethereum'
              },{
                code: 'LTC',
                name: 'Litecoin'
              }
            ]
          }
        };
      }
      ready() {
        super.ready();
        Polymer.RenderStatus.afterNextRender(this, function() {
          this._getCurrencyData();
        });
      }

      _getCurrencyData() {
        let ajax = this.$.coinbase;
        const currencies = this.currencies;
        currencies.forEach(function(element) {
          ajax.url= 'https://api.coinbase.com/v2/prices/' + element.code + '-USD/spot?';
          ajax.generateRequest();    
        }, this);
      }

      _handleResponse(response){
        console.log(response.detail.__data.response.data);
      }
    }

    window.customElements.define(CryptoDashApp.is, CryptoDashApp);
  </script>
</dom-module>
